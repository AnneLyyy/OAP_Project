<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>ЛР 1 — Реєстрація на подію</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>

<div class="container">
    <h1>Сервіс реєстрації на подію</h1>

    <!-- ФОРМА -->
    <form id="createForm">
        <h2 id="formTitle">Нова подія</h2>

        <div class="field">
            <label for="titleInput">Назва</label>
            <input id="titleInput" type="text">
            <p class="error-text" id="titleError"></p>
        </div>

        <div class="field">
            <label for="dateInput">Дата</label>
            <input id="dateInput" type="date">
            <p class="error-text" id="dateError"></p>
        </div>

        <div class="field">
            <label for="locationInput">Локація</label>
            <input id="locationInput" type="text">
            <p class="error-text" id="locationError"></p>
        </div>

        <div class="field">
            <label for="capacityInput">Місця</label>
            <input id="capacityInput" type="number" min="1">
            <p class="error-text" id="capacityError"></p>
        </div>

        <div class="field">
            <label for="descriptionInput">Опис</label>
            <textarea id="descriptionInput" rows="4"></textarea>
            <p class="error-text" id="descriptionError"></p>
        </div>

        <div class="buttons">
            <button type="submit">Зберегти</button>
            <button type="button" id="cancelEdit" class="hidden">Скасувати</button>
        </div>
    </form>

    <!-- ТАБЛИЦЯ -->
    <section>
        <h2>Список подій</h2>

        <div class="field">
            <label for="searchInput">Пошук по назві</label>
            <input id="searchInput" type="text">
        </div>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Назва</th>
                    <th>Дата</th>
                    <th>Локація</th>
                    <th>Місця</th>
                    <th>Дії</th>
                </tr>
            </thead>
            <tbody id="itemsTableBody"></tbody>
        </table>
    </section>

</div>

</body>
</html>
